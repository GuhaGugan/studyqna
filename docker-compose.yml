version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: studyqna_postgres
    environment:
      POSTGRES_DB: studyqna
      POSTGRES_USER: studyqna_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePass123!}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyqna_user -d studyqna"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - studyqna_network

  # Optional: pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: studyqna_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studyqna.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - studyqna_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  studyqna_network:
    driver: bridge


